<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <div id="background-change-container">
        <img
          id="background-icon"
          src="./media/images/backgroundicon.png"
          alt="change background button and image"
        />
        <p id="background-icon">Change Background</p>
      </div>
      <h1>Cookie Clicker!</h1>
    </header>
    <main>
      <section id="cookie-container">
        <p id="money-holder">Cookies : 0</p>
        <p id="click-power-container">Click Power : 1</p>
        <p id="auto-power-container">Auto Power Per Second : 0</p>
        <img
          id="cookieImg"
          src="./media/images/cookie.png"
          alt="a cartoon cookie picture"
        />
      </section>

      <section id="middle-container"></section>

      <section id="right-container"></section>
    </main>
  </body>
</html>
