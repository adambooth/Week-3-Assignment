<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <div id="settings-icon">
        <img
          id="settings-icon"
          src="./media/images/settingsIcon.png"
          alt="change background button and image"
        />
      </div>
      <h1>Cookie Clicker!</h1>
      <div id="volume-change-container"></div>
    </header>
    <main id="main-container">
      <section id="cookie-container">
        <div id="cookie-amount-container">
          <img
            id="cookieamountImg"
            src="./media/images/cookie.png"
            alt="a cartoon cookie picture"
          />
          <p id="money-holder">Cookies : 0</p>
        </div>
        <p id="click-power-container">Cookie Power : 1</p>
        <p id="auto-power-container">Auto Cookies Per Second : 0</p>
        <img
          id="cookieImg"
          src="./media/images/cookie.png"
          alt="a cartoon cookie picture"
        />
      </section>

      <section id="middle-container">
        <section id="upgrades-title-container">
          <div id="upgrade-title">
            <p id="upgrade-title">Messages</p>
          </div>
        </section>
      </section>

      <section id="right-container">
        <section id="upgrades-title-container">
          <div id="upgrade-title">
            <p id="upgrade-title">Upgrades</p>
          </div>
        </section>
      </section>
    </main>
    <audio id="audio-component" src="./media/sound/cashregister.mp3"></audio>
  </body>
</html>
